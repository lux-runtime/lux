name: Build and Release

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  PROJECT_NAME: lux

jobs:
  build-release:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Windows ---
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_wix: true
            artifact_name: lux-windows-x64.msi
            asset_prefix: lux-x86_64-pc-windows-msvc

          # --- Linux ---
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
            archive_name: lux-x86_64-unknown-linux-gnu.tar.gz

          # --- macOS ---
          - os: macos-latest # Intel (x64)
            target: x86_64-apple-darwin
            archive_name: lux-x86_64-apple-darwin.tar.gz

          - os: macos-14 # Apple Silicon (ARM64) - Requires M1 runner
            target: aarch64-apple-darwin
            archive_name: lux-aarch64-apple-darwin.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- Setup Tools ---

      - name: Install cargo-wix (Windows)
        if: matrix.use_wix
        run: cargo install cargo-wix

      - name: Install Cross (Linux ARM)
        if: matrix.use_cross
        run: cargo install cross

      # --- Build ---

      - name: Build (Windows MSI)
        if: matrix.use_wix
        # Wix handles the build implicitly or explicitly via --release.
        # We use --nocapture to see logs.
        run: cargo wix --package lux

      - name: Build (Standard)
        if: ${{ !matrix.use_wix && !matrix.use_cross }}
        run: cargo build --release --package lux --target ${{ matrix.target }}

      - name: Build (Cross)
        if: matrix.use_cross
        run: cross build --release --package lux --target ${{ matrix.target }}

      # --- Packaging (Unix) ---

      - name: Package Archive (Unix)
        if: ${{ !matrix.use_wix }}
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.archive_name }} lux
          cd ../../..

      # --- Upload Artifacts (Actions Storage) ---

      - name: Upload Artifact (Windows MSI)
        if: matrix.use_wix
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_prefix }}
          path: target/wix/*.msi

      - name: Upload Artifact (Unix Archive)
        if: ${{ !matrix.use_wix }}
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ matrix.target }}
          path: ${{ matrix.archive_name }}

      # --- Release (On Tag) ---

      - name: Upload to Release (Windows MSI)
        if: matrix.use_wix && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: target/wix/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release (Unix Archive)
        if: ${{ !matrix.use_wix && startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.archive_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
