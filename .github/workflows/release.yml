name: Build and Release

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-wix
        run: cargo install cargo-wix

      - name: Build MSI (and Release)
        # Unifying build and wix to ensure paths are detected correctly
        run: cargo wix --release --package lux --nocapture

      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lux-installer
          path: target/wix/*.msi

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lux-executable
          path: target/release/lux.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/wix/*.msi
            target/release/lux.exe
